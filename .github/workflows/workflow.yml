name: Github Page Deploy

on: 
  push: 
    branches:
      - "master"

jobs:
  build: 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install and build
        run: npm ci && npm run build

      - name: Install and build WishlistWatchers
        run: cd public/projects/WishlistWatchers && npm ci && npm run  build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build # The folder the action should deploy.