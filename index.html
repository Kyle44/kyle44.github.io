<!DOCTYPE html>
<html>
 
<head>
	<link rel="stylesheet" href="CSS/styles.css"/>
	<meta charset="utf-8"/>
	<title>React! React! React!</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
 
<body>
	<div id="container"></div>
	<div id="socialLinks"></div>
	<script type="text/babel">
		
		var destination = document.querySelector("#container");

		class Letter extends React.Component {
	        render() {
		        var letterStyle = {
		            padding: 10,
		            margin: 10,
		            backgroundColor: this.props.bgcolor,
		            color: "#333",
		            display: "inline-block",
		            fontFamily: "monospace",
		            fontSize: 32,
		            textAlign: "center"
		        };
	            return(
	                <div style={letterStyle}>
	                    {this.props.children}
	                </div>
	            );
	        }
	    }
				
		class Buttonify extends React.Component {
		    render() {
		        return(
		            <div>
		                <button type={this.props.behavior}>{this.props.children}</button>
		            </div>
		        );
		    }
		}

		class Link extends React.Component {
			render(){
				return(
					<div>
						<a href={this.props.link}>{this.props.children}</a><br/>
					</div>
				);
			}
		}

		ReactDOM.render(
	        <div>
	            <Letter bgcolor="#58B3FF">A</Letter>
		        <Letter bgcolor="#FF605F">E</Letter>
		        <Letter bgcolor="#FFD52E">I</Letter>
		        <Letter bgcolor="#49DD8E">O</Letter>
		        <Letter bgcolor="#AE99FF">U</Letter>
	        </div>,
	        destination
	    );

		var socialLinksDestination = document.querySelector("#socialLinks");

		ReactDOM.render(
			<h1>
				<Link link="https://twitter.com/_Number6">Twitter</Link>
				<Link link="https://www.youtube.com/c/Kyle4">Youtube</Link>
				<Link link="https://www.github.com/Kyle44">Github</Link>
			</h1>,
			socialLinks
		);


	</script>
</body>
</html>
