<!DOCTYPE html>
<html>
 
<head>
	<link rel="stylesheet" href="CSS/styles.css"/>
	<meta charset="utf-8"/>
	<title>React! React! React!</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>
 
<body>
	<div id="container"></div>
	<div id="socialLinks"></div>
	<script type="text/babel">
		
		var destination = document.querySelector("#container");

		class Square extends React.Component {
		    render() {
		        var squareStyle = {
		            height: 150,
		            backgroundColor: this.props.color
		        };
		         
		        return(
		            <div style={squareStyle}>
		         
		            </div>
		        );
		    }
		}
		 
		class Label extends React.Component {
		    render() {
		        var labelStyle = {
		            fontFamily: "sans-serif",
		            fontWeight: "bold",
		            padding: 13,
		            margin: 0
		        };
		         
		        return (
		            <p style={labelStyle}>{this.props.color}</p>
		        );
		    }
		}
		 
		class Card extends React.Component {
		    render() {
		        var cardStyle = {
		            height: 200,
		            width: 150,
		            padding: 0,
		            backgroundColor: "#FFF",
		            WebkitFilter: "drop-shadow(0px 0px 5px #666)",
		            filter: "drop-shadow(0px 0px 5px #666)"
		        };
		 
		        return (
		            <div style={cardStyle}>
		                <Square {...this.props}/>
		                <Label {...this.props}/>
		            </div>
		        );
		    }
		}

		
		class Post extends React.Component {
		    render() {
		    	var paragraphStyle = {
		    		/*
		            padding: 10,
		            margin: 10,
		            backgroundColor: this.props.bgcolor,
		            color: "#333",
		            display: "inline-block",
		            fontFamily: "monospace",
		            fontSize: 32,
		            textAlign: "center"
		            */
		        };
		        return(
		            <div>
		            	<h1>{this.props.title}</h1><br/>
		            	<p style="paragraphStyle">{this.props.children}</p>
		            </div>
		        );
		    }
		}


		class Link extends React.Component {
			render(){
				return(
					<div>
						<a href={this.props.link}>{this.props.children}</a><br/>
					</div>
				);
			}
		}

		class LightningCounter extends React.Component {
			constructor(props, context) {
		        super(props, context);
		         
		        this.state = {
		            strikes: 0
		        };

		        this.timerTick = this.timerTick.bind(this);
		    }

		    timerTick() {
		        this.setState({
		            strikes: this.state.strikes + 100
		        });
		    }

		    componentDidMount() {
     	   		setInterval(this.timerTick, 1000);
    		}

            render() {
                return (
                    <h1>{this.state.strikes}</h1>
                );
            }
        }
         
        class LightningCounterDisplay extends React.Component {
            render() {
                var divStyle = {
                    width: 250,
                    textAlign: "center",
                    backgroundColor: "black",
                    padding: 40,
                    fontFamily: "sans-serif",
                    color: "#999",
                    borderRadius: 10
                };

                return(
                    <div style={divStyle}>
                        <LightningCounter/>
                    </div>
                );
            }
        }

 		class Circle extends React.Component {
            render() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100,
                };
 
                return (
                    <div style={circleStyle}>
                    </div>
                );
            }
        };




 
        class Counter extends React.Component {
		    render() {
		        var textStyle = {
		            fontSize: 72,
		            fontFamily: "sans-serif",
		            color: "#333",
		            fontWeight: "bold"
		        };
		     
		        return (
		            <div style={textStyle}>
		                {this.props.display}
		            </div>
		        );
		    }
		}
		 
		class CounterParent extends React.Component {
		    constructor(props) {
		        super(props);
		        
		        this.state = {
		            count: 0
		        }
		 
		        this.increase = this.increase.bind(this);
		    }
		 
		    increase(e) {
		    	  var currentCount = this.state.count;
				 
				  if (e.shiftKey) {
				    currentCount += 10;
				  } else {
				    currentCount += 1;
				  }
		        this.setState({
		            count: currentCount
		        })
		    }
		     
		    render() {
		        var backgroundStyle = {
		            padding: 50,
		            backgroundColor: "#FFC53A",
		            width: 250,
		            height: 100,
		            borderRadius: 10,
		            textAlign: "center"
		        };
		     
		        var buttonStyle = {
		            fontSize: "1em",
		            width: 30,
		            height: 30,
		            fontFamily: "sans-serif",
		            color: "#333",
		            fontWeight: "bold",
		            lineHeight: "3px"
		        };
		 
		        return (
		            <div style={backgroundStyle}>
		                <Counter display={this.state.count}/>
		                <button onClick={this.increase} style={buttonStyle}>+</button>
		            </div>
		        );
		    }
		};
		 
		ReactDOM.render(
		    <div>
		        <CounterParent/>
		    </div>,
		    destination
		);

	        </div>,
	        destination
	    );
*/}

			<h1>
				<Link link="https://twitter.com/_Number6">Twitter</Link>
				<Link link="https://www.youtube.com/c/Kyle4">Youtube</Link>
				<Link link="https://www.github.com/Kyle44">Github</Link>
			</h1>,
			socialLinks
		);


	</script>
</body>
</html>
